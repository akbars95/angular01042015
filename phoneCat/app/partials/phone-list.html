<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--<body ng-controller="PhoneListCtrl">-->
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            Search: <input ng-model="query"><br>
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Alphabetical ASC</option>
                <option value="-name">Alphabetical DESC</option>
                <option value="age">Newest</option>
                <option value="-age">Oldest</option>
            </select>
        </div>
        <div class="col-md-10">
            <ol>
                <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
                    <a href="#/phones/{{ phone.id }}" class="thumb"><img src="{{ phone.imageUrl }}"></a>
                    <a href="#/phones/{{ phone.id }}">{{ phone.name }}</a>
                    <p>{{ phone.snippet }}</p>
                </li>
            </ol>
            <p>Total number of phones: {{phones.length}}</p>

            <table>
                <tr>
                    <th>row number</th>
                </tr>
                <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
                    <td>{{i + 1}}</td>
                </tr>
            </table>
        </div>
    </div>

    <!--  <pre>{{phones2 | filter:query | orderBy:orderProp | json}}</pre>-->



</div>

</body>
</html>
