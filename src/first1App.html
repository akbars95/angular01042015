<!DOCTYPE html>
<html ng-app="myNoteApp">
<head>
<meta charset="UTF-8">
<title>First real app</title>
<!-- <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
<script src= "js/angular.min.js"></script>
</head>
<body>

<div ng-controller="myNoteCtrl">
	
	<p>
		<textarea ng-disabled="isDisabled" rows="10" cols="90" ng-model="message"></textarea>
	</p>
	
	<p>
		<button ng-click="save()">Save</button>
		<button ng-click="clear()">Clear</button>
	</p>
	
	<p>Number of characters left: <span ng-bind="left()"></span></p>
	
</div>

<script type="text/javascript" src="js/applications/myNoteApp.js"></script>
<script type="text/javascript" src="js/controllers/myNoteCtrl.js"></script>

</body>
</html>
