<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
<script src="js/angular.min.js"></script>
</head>
<body>

	<div ng-app="myApp" ng-controller="customerCtrl">
		<table border="1">
			<tr>
				<th>count</th>
				<th>created</th>
				<th>lang</th>
			</tr>
			<tr ng-repeat="x in wheather">
				<td><b>{{ x.adminCode2 }}</b></td>
				<td><span style="color: green;">{{ x.adminCode3 }}</span></td>
				<td><span style="color: red;">{{ x.adminName3 }}</span></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript">
		var app = angular.module('myApp', []);
		app
				.controller(
						'customerCtrl',
						function($scope, $http) {
							$http
									.get(
											"http://api.geonames.org/postalCodeLookupJSON?postalcode=6600&country=AT&username=demo")
									.success(function(response) {
										$scope.wheather = response.postalcodes;
									});
						})
	</script>



</body>
</html>
