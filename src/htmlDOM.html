<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
<script src= "js/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-init="mySwitch=true;count=0;" ng-controller="exampleCtrl">
	<p><button ng-disabled="mySwitch">Click Me!</button></p>
	
	<p>Show <input type="text" ng-show="mySwitch"></p>
	
	<p><input type="checkbox" ng-model="mySwitch"></p>
	
	<p ng-hide="mySwitch">
			<input type="radio" name="diskType">CD<br> <input type="radio"
				name="diskType">DVD
	</p>
	
	<p>{{ mySwitch }}</p>
	<hr>
	
	<button ng-click="count = count + 1">Click</button>
	
	<p>Count clicked on button - {{ count }}</p>
	
	<hr>
	
	<button ng-click="toggle()">{{ toggleButton }}</button>
	<p ng-hide="myVar">
		First name: <input type="text" ng-model="firstName"><br>
		Last name: <input type="text" ng-model="lastName"><br>
		<br>
		Full Name: {{ firstName + " " + lastName }}
	</p>
</div>

<script type="text/javascript">
	var app = angular.module("myApp", []);
	app.controller('exampleCtrl', function($scope){
		$scope.firstName = "Ion";
		$scope.lastName = "Ionita";
		$scope.myVar = false;
		$scope.toggleButton = "Hide";
		$scope.toggle = function(){
			$scope.myVar = !$scope.myVar;
			if($scope.myVar){
				$scope.toggleButton = "Show";
			}else{
				$scope.toggleButton = "Hide";
			}
		};
	});
</script>

</body>
</html>
