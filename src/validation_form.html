<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Validation</title>
<!-- <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
<script src="js/angular.min.js"></script>
</head>
<body>


	<h2>Validation</h2>

	<form ng-app="myApp" ng-controller="validateCtrl" name="myForm"
		novalidate="novalidate">
		<table>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="user" ng-model="user"
					required="required"> <span style="color: red;"
					ng-show="myForm.user.$dirty && myForm.user.$invalid"> <span
						ng-show="myForm.user.$error.required">Username is required</span>
				</span></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" ng-model="email"
					required="required"> <span style="color: red;"
					ng-show="myForm.email.$dirty && myForm.email.$invalid"> <span
						ng-show="myForm.email.$error.required">Email is required</span> <span
						ng-show="myForm.email.$error.email">Email is required</span>
				</span></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid"> </td>
			</tr>
		</table>
	</form>
	
	<script type="text/javascript">
		var app = angular.module('myApp', []).controller('validateCtrl', function($scope){
			$scope.user = "Petrov Petr";
			$scope.email = "petrov.petr@gmail.com";
		});
	</script>

</body>
</html>
