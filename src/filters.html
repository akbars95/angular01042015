<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
<script src="js/angular.min.js"></script>
</head>
<body>


	<div ng-app="myApp" ng-controller="myCtrl"
		data-ng-init="nameCountries=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]"">

		First Name: <input type="text" ng-model="firstName"><br>
		Last Name: <input type="text" ng-model="lastName"><br> <br>
		Full Name: {{firstName + " " + lastName }}
		<p>The name is {{ lastName | uppercase }} _ {{firstName |
			lowercase}}</p>


		<input type="number" ng-model="quantity"> <input type="number"
			ng-model="price">

		<p>Total = {{ (quantity * price) | currency }}</p>
		<br>

		<!-- <ul>
			<li data-ng-repeat="x in nameCountries | orderBy:'name'">
				{{x.name + ', ' + x.country}}
			</li>
		</ul> -->

	</div>
	
	<p><input type="text" ng-model="test"></p>
	
	<ul>
		<li ng-repeat="x in nameCountries | filter:test | orderBy:'country'">
			{{ (x.name | uppercase) + ', ' + x.country }}
		</li>
	</ul>

	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope) {
			$scope.firstName = "John";
			$scope.lastName = "Doe";
		});
	</script>



</body>
</html>
